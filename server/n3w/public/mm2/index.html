<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/teachers.js"></script>
    <script type="text/javascript" src="js/teachinggroups.js"></script>
    <script type="text/javascript" src="js/progress.js"></script>
    <script type="text/javascript" src="js/syllabus.js"></script>
    <script type="text/javascript" src="js/coverage.js"></script>
    <script type="text/javascript" src="js/nias.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h3>multi-model</h3>
            <div class="input-field col s12">
                <select id="teacher-select"></select>
                <label>Teachers</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select id="teaching-group-select"></select>
                <label>Teaching Groups</label>
            </div>
        </div>
        <!-- <div class="divider"></div> -->
        <div class="row">
            <div id="progress-table" class="col s12"></div>
            <!-- <h5 id="tg-name"></h5> -->
        </div>
    </div>
    <!-- end of container -->
    <!--  -->
    <!--  -->
    <!-- Modal for extended info display -->
    <!--  -->
    <div id="ed-modal" class="modal bottom-sheet">
        <div class="modal-content" id="extended-data">
            <!--  tab header -->
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s6"><a class="active" href="#progress">Syllabus Progress</a></li>
                        <li class="tab col s6"><a href="#coverage">Syllabus Coverage</a></li>
                    </ul>
                </div>
                <!-- pro -->
                <div id="progress" class="col s12">
                    <!-- <h5 id="ed-title">Syllabus Progress</h5> -->
                    <div id="status-message"></div>
                    <div id="ed-content">
                        <div class="row">
                            <div class="col s4" id="concepts">Concepts</div>
                            <div class="col s4" id="skills">Inquiry Skills</div>
                            <div class="col s4" id="tools">Tools</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="coverage" class="col s12">
                <!-- <h5 id="ed-title">Syllabus Progress</h5> -->
                <div id="coverage-status-message"></div>
                <div id="ed-content">
                    <div class="row">
                        <!-- <div class="col s12">Courses Taught</div> -->
                        <div class="col s12" id="sequences"></div>
                    </div>
                </div>
            </div>
            <!-- </div> -->
            <!--  -->
            <div class="modal-footer" id="ed-modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>
    </div>
</body>

</html>
